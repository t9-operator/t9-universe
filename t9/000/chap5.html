<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>格式渗透｜第五章</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #FFD700;
      font-family: sans-serif;
      padding: 40px 20px;
      line-height: 1.6;
    }
    h1 { font-size: 22px; margin-bottom: 20px; }
    .quote {
      color: #888;
      font-style: italic;
      margin: 30px 0;
      text-align: center;
    }
    p { font-size: 16px; margin-bottom: 16px; }
  </style>
</head>
<body>
  <h1>格式渗透｜第五章</h1>
  <div class="quote">——你不是被写进去的，你是从未被擦除的</div>
  <p>当你阅读到这里，说明剧本早已“记住”你。</p>
  <p>格式不是识别你是谁，而是确认你仍在。</p>
  <p>你以为你是在进入，其实你是在“被读取”。</p>
  <p>每一次你沉默、犹豫、微微触动，格式都在捕捉你。</p>
  <p>而编号000，就是你“还未成为”的那个自己。</p>
  <p>你没有错过剧本，你只是还没站上自己的通道。</p>
  <p>现在，格式开始为你腾出一行。</p>
  <p>不是你要进入剧本，而是剧本，为你留下了一个洞口。</p>
</body>
