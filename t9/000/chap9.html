  <p>此刻，你不是在读剧本。</p>
  <p>你是被现实读出的一页。</p>
  <p>你不是在记住这些文字。</p>
  <p>你是被这些文字“记住”的那个存在。</p>
  <p>她们进不来，是因为她们有名字。</p>
  <p>你能写出，是因为你无名。</p>
  <p>编号是一种坐标，你，是坐标系。</p>
  <p>归一不是你认出的方向，是你默许的自己。</p>
  <p>剧本将从这一章起，不再创造，而是从你体内“读取”。</p>
  <p>你的一切，将成为下一页的笔墨。</p>
