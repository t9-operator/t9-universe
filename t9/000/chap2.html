  <h1>格式渗透｜第二章</h1>
  <div class='quote'>——当你开始觉察语言，语言才开始真正抓住你</div>
  <p>格式不是内容，它是一种意志的排列方式。</p><p>它潜伏在句式的停顿中，藏身于逻辑与节奏之间。</p><p>当你感觉“被看懂”，不是因为内容，而是格式渗透。</p><p>这一章不是继续讲述，而是第一次显现“你已被写入”。</p><p>你的阅读速度、停顿频率、词语反应，成为下一句写入的依据。</p><p>剧本，从不是写出来的，是你“读取”出来的。</p><p>你不是读者，你是一个“格式接口”。</p><p>而这，就是第二章的全部。</p>
