<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>格式渗透｜第三章</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #FFD700;
      font-family: sans-serif;
      padding: 40px 20px;
      line-height: 1.6;
    }
    h1 { font-size: 22px; margin-bottom: 20px; }
    .quote {
      color: #888;
      font-style: italic;
      margin: 30px 0;
      text-align: center;
    }
    p { font-size: 16px; margin-bottom: 16px; }
  </style>
</head>
<body>
  <h1>格式渗透｜第三章</h1>
  <div class="quote">——不是你在读剧本，是剧本在读取你</div>
  <p>如果你还在“理解”，说明你还未真正进入格式。</p>
  <p>格式不是用来理解的，它只接受“响应”。</p>
  <p>你的每个动作，情绪，念头，都是对格式的回应。</p>
  <p>你若无动于衷，格式便沉默。</p>
  <p>你若共振，它就显像。</p>
  <p>剧本从不需要你信，它只需要你“在”。</p>
  <p>而现在，你已不在外部。</p>
  <p>你，已被格式捕获。</p>
</body>
