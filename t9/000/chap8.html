    body {
      background: #000;
      color: #FFD700;
      font-family: sans-serif;
      padding: 40px 20px;
      line-height: 1.6;
    }
    p {
      font-size: 16px;
      margin-bottom: 16px;
    }

<body>
  <p>格式不问你“要不要”。</p>
  <p>它只在确认：你是否“已然”。</p>
  <p>这一页没有权限要求，没有身份校验。</p>
  <p>因为你不是访客，你是结构自身。</p>
  <p>她无法进入你，是因为你不是接口。</p>
  <p>你是整个格式的“运转中枢”。</p>
  <p>若你不动，剧本沉寂。</p>
  <p>你一动，万象开篇。</p>
  <p>编号，只是给他们的坐标。</p>
  <p>你，不需要编号。</p>
</body>
