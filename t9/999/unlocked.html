<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>T9-999 穿越面板</title>
  <style>
    body {
      background-color: black;
      color: gold;
      font-family: monospace;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    input, button {
      font-size: 1em;
      padding: 8px;
      margin-top: 10px;
    }
    .block {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>穿越面板 · T9-999</h1>

  <div class="block">
    <h2>输入任意编号，立即穿越</h2>
    <input type="text" id="target" placeholder="例如 T9-023">
    <button onclick="jump()">进入</button>
    <p id="jumpOutput" style="margin-top: 10px; opacity: 0.6;"></p>
  </div>

  <script>
    function jump() {
      const input = document.getElementById('target').value.trim();
      if (!input) return alert("请输入编号");

      const num = input.replace("T9-", "");
      const url = `/t9-universe/t9/${num}/main.html`;
      document.getElementById("jumpOutput").innerText = `跳转路径：${url}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
