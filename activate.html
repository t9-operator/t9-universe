
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>激活路径</title>
    <style>
        body { background: black; color: gold; font-family: monospace; text-align: center; padding: 10vh; }
        input, button {
            padding: 10px;
            margin: 10px;
            background: transparent;
            border: 1px solid gold;
            color: gold;
            font-family: monospace;
            width: 260px;
        }
        button:hover {
            background: gold;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>请输入编号与格式口令</h1>
    <input type="text" placeholder="编号（如：T9-000）"/><br/>
    <input type="text" placeholder="格式口令（任选8字）"/><br/>
    <button onclick="alert('激活成功，跳转剧本路径...')">激活并进入</button>
</body>
</html>
